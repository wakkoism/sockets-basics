<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Socket.io Basics</title>
  <meta name="description" content="Basic socket tutorial">
  <meta name="author" content="John Le">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/stylesheet.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
</head>
<body>
  <div class="vertical-center">
    <div class="container">
      <div class="row justify-content-md-center chat-form hide">
        <div class="col-md-auto card card-header">
          <div class="chat-form-wapper">
            <form method="GET" enctype="text/plain">
              <div class="form-group">
                <label for="name">Username:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input id="name" type="text" name="name" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label for="room">Room:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-location-arrow"></i>
                    </span>
                  </div>
                  <input id="room" type="text" name="room" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Enter" class="btn btn-primary"/>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center room hide">
        <div class="col-md-auto card card-header">
          <div class="room-wrapper">
            <p>
              <a href="/">Change room</a>
            </p>
            <h1 class="room-name"></h1>
            <div class="messages">
              <!-- The incoming message will come here. -->
            </div>
            <form id="message-form" class="form-inline">
              <div class="form-group mb-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="far fa-comment"></i>
                    </span>
                  </div>
                  <input id="message" type="text" name="message" class="form-control" placeholder="Type message..." />
                </div>
              </div>
              <div class="form-group mx-sm-1 mb-2">
                <button type="submit" class="send-message btn btn-primary">
                  <span class="border-right">
                    <i class="fas fa-check"></i>
                  </span>
                  Send
                </button>
              </div>
              <div class="form-group mx-sm-1 mb-2">
                <button type="button" class="clear-chat btn btn-warning">
                  <span class="border-right">
                    <i class="fas fa-ban"></i>
                  </span>
                  clear chat
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
